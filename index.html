<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPA Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">UPI VPA Verification</h1>

    <input id="vpa" type="text" placeholder="Enter VPA" class="w-full mb-4 p-2 border rounded">
    <input id="merchantRef" type="text" placeholder="Merchant Ref ID" class="w-full mb-4 p-2 border rounded">

    <button onclick="verifyVPA()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
      Verify VPA
    </button>

    <div id="result" class="mt-4 text-center text-sm text-gray-700"></div>
  </div>

  <script>
    async function verifyVPA() {
      const vpa = document.getElementById('vpa').value;
      const merchantRef = document.getElementById('merchantRef').value;

      const response = await fetch('https://https://j72y1nb3vc.execute-api.ap-south-1.amazonaws.com/verification', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ vpa: vpa, merchant_reference_id: merchantRef })
      });

      const result = await response.text();  // Lambda returns text
      document.getElementById('result').innerText = "VPA Verification Success: " + result;
    }
  </script>
</body>
</html>
