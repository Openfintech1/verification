<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VPA Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-blue-100">
  <div class="bg-white rounded-lg w-96 p-6 shadow-lg">
    <h1 class="text-lg font-bold mb-2">
      Let's get your, <span class="font-normal">VPA validated</span>
    </h1>

    <form class="mt-5">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          VPA ID <span class="text-red-500">*</span>
        </label>
        <input type="text" id="vpa" placeholder="Enter your VPA Id"
          class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Merchant Reference ID <span class="text-red-500">*</span>
        </label>
        <input type="text" id="merchant_reference_id" placeholder="Enter Merchant Reference ID"
          pattern="[A-Za-z0-9]{7,40}" required
          class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="button"
        class="w-full py-2 text-white bg-blue-500 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Check
      </button>
    </form>

    <div id="result" class="mt-4 text-sm text-gray-700"></div>
  </div>

  <script>
    const button = document.querySelector('button');
    const resultDiv = document.getElementById('result');

    button.addEventListener('click', async () => {
      const vpa = document.getElementById('vpa').value.trim();
      const merchantReferenceId = document.getElementById('merchant_reference_id').value.trim();

      resultDiv.innerHTML = ""; // Clear previous result

      if (!vpa || !merchantReferenceId) {
        resultDiv.innerHTML = `<span class="text-red-500">Please enter both VPA and Merchant Reference ID.</span>`;
        return;
      }
