<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pottan Aashi Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-100">
  <div class="bg-white rounded-lg w-96 p-6 shadow-lg">
    <h1 class="text-lg font-bold mb-2">Let's get your, <span class="font-normal">VPA validated</span></h1>
    <form class="mt-5">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">VPA ID <span class="text-red-500">*</span></label>
        <input type="text" id="name" placeholder="Enter your VPA Id" autocomplete="off" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label for="merchant_reference_id" class="block text-sm font-medium text-gray-700 mb-1">Merchant Reference ID <span class="text-red-500">*</span></label>
        <input type="text" id="merchant_reference_id" placeholder="Enter your Merchant Reference ID" pattern="[A-Za-z0-9]{7,40}" title="Only alphabets and numbers are allowed. Minimum: 7 characters. Maximum: 40 characters." required autocomplete="off" class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="bg-blue-50 border-l-4 border-blue-500 p-3 text-sm text-blue-700 rounded-md mb-4">
        <span class="inline-block mr-2">✔️</span>This is standard practice and is 100% secure.
      </div>
      <button type="button" class="w-full py-2 text-white bg-blue-500 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Check</button>
    </form>
    <p class="text-xs text-gray-600 mt-4">
      By proceeding, you give us consent to verify your UPI Validation. 
      <a href="#" class="text-blue-500 hover:underline">Show details.</a>
      <script>
        const button = document.querySelector('button');
      
        button.addEventListener('click', async () => {
          const vpa = document.getElementById('name').value;
          const merchantReferenceId = document.getElementById('merchant_reference_id').value;
      
          const response = await fetch('https://j72y1nb3vc.execute-api.ap-south-1.amazonaws.com/verification', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              vpa: vpa,
              merchant_reference_id: merchantReferenceId
            })
          });
      
          const result = await response.json();
          console.log(result); // Handle UI changes here
          alert("Response: " + JSON.stringify(result));
        });
      </script>
      
    </p>
  </div>
</body>
</html>
