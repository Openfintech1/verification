<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI VPA Verification</title>
  <script defer>
    const verifyVPA = async () => {
      const vpa = document.getElementById("vpa").value.trim();
      const resultDiv = document.getElementById("result");

      if (!vpa) {
        resultDiv.innerText = "Please enter a valid VPA!";
        return;
      }

      try {
        const response = await fetch("https://j72y1nb3vc.execute-api.ap-south-1.amazonaws.com/verification", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            vpa: vpa,
            merchant_reference_id: "merchant-12345"
          }),
        });

        const result = await response.json();
        console.log("VPA Verification Result:", result);

        if (result.status === "verified") {
          resultDiv.innerText = `VPA Verified: ${JSON.stringify(result)}`;
        } else {
          resultDiv.innerText = `Verification Failed: ${JSON.stringify(result)}`;
        }
      } catch (error) {
        console.error("Error Verifying VPA:", error);
        resultDiv.innerText = "Something went wrong!";
      }
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">UPI VPA Verification</h1>
    
    <input
      id="vpa"
      type="text"
      placeholder="Enter VPA (eg. username@upi)"
      class="w-full p-2 border border-gray-300 rounded mb-4"
    />

    <button
      onclick="verifyVPA()"
      class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700"
    >
      Verify VPA
    </button>

    <div id="result" class="mt-4 text-center font-medium text-gray-700"></div>
  </div>
</body>
</html>
