<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI VPA Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">
            UPI VPA Verification
        </h1>

        <div class="space-y-4">
            <input
                id="vpa"
                type="text"
                placeholder="Enter VPA (abc@upi)"
                class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <input
                id="merchantReferenceId"
                type="text"
                placeholder="Enter Merchant Reference ID"
                class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />

            <button
                onclick="verifyVPA()"
                class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition"
            >
                Verify VPA
            </button>

            <pre id="result" class="bg-gray-100 p-4 text-sm rounded-lg overflow-x-auto"></pre>
        </div>
    </div>

    <script>
        async function verifyVPA() {
            const vpa = document.getElementById("vpa").value;
            const merchantReferenceId = document.getElementById("merchantReferenceId").value;
            const resultBox = document.getElementById("result");

            resultBox.innerHTML = "Verifying...";

            try {
                const response = await fetch("https://j72y1nb3vc.execute-api.ap-south-1.amazonaws.com/verification", { // <-- Replace with your API Gateway URL
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
    vpa: vpa,
    merchantReferenceId: merchantReferenceId
})

                    })
                });

                const data = await response.json();

                resultBox.innerHTML = JSON.stringify(data, null, 2);

            } catch (error) {
                resultBox.innerHTML = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
