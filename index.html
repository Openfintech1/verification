<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI VPA Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">UPI VPA Verification</h2>

        <div class="mb-4">
            <label for="vpa" class="block mb-2 font-medium">Enter UPI VPA:</label>
            <input type="text" id="vpa" class="w-full p-3 border rounded-md" placeholder="example@okaxis">
        </div>

        <div class="mb-4">
            <label for="merchant_id" class="block mb-2 font-medium">Merchant Reference ID:</label>
            <input type="text" id="merchant_id" class="w-full p-3 border rounded-md" placeholder="Enter Merchant ID">
        </div>

        <button onclick="verifyVPA()" class="bg-blue-600 text-white px-4 py-2 rounded-md w-full hover:bg-blue-700">
            Verify Now
        </button>

        <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
    </div>

    <script>
        async function verifyVPA() {
            const vpaValue = document.getElementById('vpa').value.trim();
            const merchantIdValue = document.getElementById('merchant_id').value.trim();
            const resultDiv = document.getElementById('result');

            if (!vpaValue || !merchantIdValue) {
                resultDiv.innerHTML = `<span class="text-red-500">Please fill both fields.</span>`;
                return;
            }

            resultDiv.innerHTML = `Checking...`;

            try {
                const response = await fetch('https://j72y1nb3vc.execute-api.ap-south-1.amazonaws.com/verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        vpa: vpaValue,
                        merchant_reference_id: merchantIdValue
                    })
                });

                const data = await response.json();

                if (response.status === 200) {
                    resultDiv.innerHTML = `<span class="text-green-600">Success: ${data.status}</span>`;
                } else {
                    resultDiv.innerHTML = `<span class="text-red-500">Error: ${data.error || 'Something went wrong'}</span>`;
                }

            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-500">Error: ${error.message}</span>`;
            }
        }
    </script>

</body>

</html>
